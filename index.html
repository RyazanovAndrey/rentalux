<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>RentaLUX</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <a href="#" class="header__logo">RentaLUX</a>
                <nav>
                    <ul class="menu">
                        <li><a href="#" class="menu__link">Умови</a></li>
                        <li><a href="#" class="menu__link">Каталог авто</a></li>
                        <li><a href="#" class="menu__link">Переваги</a></li>
                        <li><a href="#" class="menu__link">Відгуки</a></li>
                        <li><a href="#" class="menu__link">Контакти</a></li>
                    </ul>
                </nav>
                <div class="header__block">
                    <div class="header__info">
                        <img src="img/phone-icon.svg" alt="Телефон">
                        <a href="tel:+380000000000" class="header__number-tel">+38 (099) 823 22 56</a>
                    </div>
                    <button class="header__btn-theme">
                        <img src="img/moon-icon.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="home">
            <div class="container">
                <div class="home__row">
                    <div class="home__col">
                        <h1 class="home__tite">Оренда авто у Дніпрі</h1>
                        <h3 class="home__desc">Замов автомобіль через мобільний додаток у будь-якій точці міста</h3>
                        <a href="#" class="home-btn btn">Завантажити програму</a>
                    </div>
                    <div class="home__col">
                        <img class="home__home-img" src="img/home-car.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
